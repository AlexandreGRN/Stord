<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stord</title>
    <link rel="stylesheet" href="css/home_page_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <!-- Nav bar -->
    <nav class="nav_bar">
        <ul>
            <li>
                <a href="index.html" class="logo">
                    <img src="./images/logo.png" alt="">
                    <span class="nav-item">Stord</span>
                </a>
            </li>
            <li><a href="index.html">
                <i class="fas fa-home"></i>
                <span class="nav-item">Home</span>
            </a></li>
            <li><a href="#">
                <i class="fas fa-user"></i>
                <span class="nav-item">Profile</span>
            </a></li>
            <li><a href="analytics.html">
                <i class="fas fa-chart-bar"></i>
                <span class="nav-item">Analytics</span>
            </a></li>
            <li><a href="actions_list.html">
                <i class="fas fa-list"></i>
                <span class="nav-item">Actions List</span>
            </a></li>
            <li><a class="logout" id="logout_btn">
                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-item">Log out</span>
            </a></li>
        </ul>
    </nav>
    <!-- grid -->
    <div class="grid">
        <div class="recent-actions box">
            <div class="rec-act-box">
                <div class="title">My Recent Actions</div>
                <div class="actions-details">
                    <ul class="details" id="recentUser">
                        <li class="topic"><b>User</b></li>
                    </ul>
                    <ul class="details" id="recentItem">
                        <li class="topic"><b>Item Name</b></li>
                    </ul>
                    <ul class="details" id="recentDate">
                        <li class="topic"><b>Date</b></li>
                    </ul>
                    <ul class="details" id="recentAction">
                        <li class="topic"><b>Actions</b></li>
                    </ul>
                </div>
                <div class="button"><a href="#">See all</a></div>
            </div>
        </div>
        
        <div class="own-recent-actions box">
            <div class="own-rec-act-box">
                <div class="title">All Recent Actions</div>
                <div class="actions-details">
                    <ul class="details" id="ownRecentUser">
                        <li class="topic"><b>User</b></li>
                    </ul>
                    <ul class="details" id="ownRecentItem">
                        <li class="topic"><b>Item Name</b></li>
                    </ul>
                    <ul class="details" id="ownRecentDate">
                        <li class="topic"><b>Date</b></li>
                    </ul>
                    <ul class="details" id="ownRecentAction">
                        <li class="topic"><b>Actions</b></li>
                    </ul>
                </div>
                <div class="button"><a href="#">See all</a></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/actions_list_script.js"></script>
</body>
</html>
